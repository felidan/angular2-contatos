<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h2>contatos </h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Email</td>
                        <td>Tel</td>
                        <td>deletar</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cont of contatos" [routerLink]="['/contato/save', cont.id]">
                        <td>{{cont.nome}}</td>
                        <td>{{cont.email}}</td>
                        <td>{{cont.tel}}</td>
                        <td><button class="btn btn-danger">deletar</button></td>
                    </tr>
                </tbody>
            </table>
        

        </div>
    </div>
</div>
